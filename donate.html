---
layout: default
---
    
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
        
     <h1>Donation Form</h1>
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Donation Amount" id="amount" />
      </p>
        
        <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Full Name" id="name" />
      </p>
        
        <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Street Address" id="address" />
      </p>
        
        <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="City" id="city" />
      </p>
        
        <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Country" id="country" />
      </p>
        
        <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Postal Code" id="postalcode" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="feedback-input" id="email" placeholder="Email" />
      </p>
        
        <p class="email">
        <input name="email" type="text" class="feedback-input" id="cardnum" placeholder="Card Number" />
      </p>
      
       <p class="email">
        <input name="email" type="text" class="feedback-input" id="expr.date" placeholder="Expiration Date" />
      </p>
        
      <p class="email">
        <input name="email" type="text" class="feedback-input" id="verfnum" placeholder="Verifacation Number (CVC)"/>
      </p>
        
        <p class="text">
        <textarea name="text" class="feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="DONATE" id="button-blue"/>
        <div class="ease"></div>
      </div>
    
       </form>
   </div>
</div>
